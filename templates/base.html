{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeograFish</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'map:home' %}">GeograFish</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <p>Hey, <a href="{% url 'users:profile' user.username %}">{{ user.username}}</a>!</p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
                {% comment %} <p><a href="{% url 'posts:new' %}">+ New Blog Post</a></p> {% endcomment %}
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:register' %}">Sign Up</a></p>
            {% endif %}
        </div>
        <hr>
    </header>
    <div class="main-container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
